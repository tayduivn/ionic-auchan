<ion-header translucent>
  <ion-toolbar>
    <ion-title>Informations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/parents"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Prénom</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Code</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Classe</ion-label>
    <ion-select ok-text="Ok" cancel-text="Annuler" placeholder="Sélectionnez une classe">
      <ion-select-option value="1">CP</ion-select-option>
      <ion-select-option value="2">CE1</ion-select-option>
      <ion-select-option value="3">CE2</ion-select-option>
      <ion-select-option value="4">CM1</ion-select-option>
      <ion-select-option value="5">CM2</ion-select-option>
      <ion-select-option value="6">6ème</ion-select-option>
      <ion-select-option value="7">5ème</ion-select-option>
      <ion-select-option value="8">4ème</ion-select-option>
      <ion-select-option value="9">3ème</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin">Modifier</ion-button>
  </div>
</ion-content>
