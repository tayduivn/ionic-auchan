<ion-header translucent>
  <ion-toolbar>
    <ion-title>Mes informations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/etudiant"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-input [(ngModel)]="etudiant.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Prénom</ion-label>
    <ion-input [(ngModel)]="etudiant.prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Adresse Email</ion-label>
    <ion-input [(ngModel)]="etudiant.mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input [(ngModel)]="etudiant.password"></ion-input>
  </ion-item>
  <ion-item class="last">
    <ion-label position="floating">Présente toi en quelques mots</ion-label>
    <ion-textarea auto-grow=true [(ngModel)]="etudiant.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-icon slot="end" name="camera" (click)="takePicture()"></ion-icon>
    <ion-label>Photo de profil</ion-label>
    <img *ngIf="photo !== undefined" [src]="photo" alt="">
  </ion-item>
  <ion-button (click)="save()">SAUVEGARDER MES INFORMATIONS</ion-button>
</ion-content>
