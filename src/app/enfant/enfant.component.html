<ion-content [fullscreen]=true color="primary" scroll-x=false scroll-y=false>
    <div class="container" *ngIf="!loading">
        <!-- fab placed to the top end -->
        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button color="danger">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <div style="text-align: center;" *ngIf="prochainCours; else nonextcourse">
            <h1>Prochain cours</h1>
            <p style="font-size: 24px;">{{nextLesson.idMatiere.libelle}}</p>
            <ion-card>
                <ion-card-header style="text-align: center">
                    <img [src]="getPhoto()" alt="photo de l'Ã©tudiant">
                    <ion-card-title>{{ nextLesson.idEtudiant.prenom }} {{ nextLesson.idEtudiant.nom }}</ion-card-title>
                    <ion-card-subtitle>{{ nextLesson.idEtudiant.cursus.nom }}</ion-card-subtitle>
                    <ion-card-subtitle>{{ nextLesson.idEtudiant.etablissement.libelle }}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    <p>{{ nextLesson.idEtudiant.description }}</p>
                </ion-card-content>
            </ion-card>

            <ion-button size="large" expand="block" fill="outline" (click)="joinLesson()">Rejoindre le cours
            </ion-button>
        </div>
        <ng-template #nonextcourse>
            <p style="font-size: 24px;">Pas de prochain cours</p>

        </ng-template>


    </div>
</ion-content>
