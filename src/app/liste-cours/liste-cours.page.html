<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button autoHide="true" slot="end"></ion-menu-button>
      <ion-title>Cours</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-select value=1 interface="action-sheet">
      <ion-select-option value="1">Gabriel</ion-select-option>
      <ion-select-option value="2">Anna</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item-divider></ion-item-divider>

  <ion-list>
    <ion-list-header>
      <h3>Cours à venir</h3>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="end">
        <img src="../../assets/male.svg">
      </ion-avatar>
      <ion-label>
        <h2>Physique</h2>
        <h3>Nikola Tesla</h3>
        <p>20 Mai 2020 à 10h00</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="end">
        <img src="../../assets/male.svg">
      </ion-avatar>
      <ion-label>
        <h2>Mathématiques</h2>
        <h3>Henri Poincaré</h3>
        <p>22 Mai 2020 à 18h00</p>
      </ion-label>
    </ion-item>


  </ion-list>

  <ion-list>
    <ion-list-header>
      <h3>Cours terminés</h3>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="end">
        <img src="../../assets/woman.svg">
      </ion-avatar>
      <ion-label>
        <h2>Français</h2>
        <h3>Victor Pashugo</h3>
        <p>14 Avril 2020 à 10h00</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="end">
        <img src="../../assets/woman.svg">
      </ion-avatar>
      <ion-label>
        <h2>Mathématiques</h2>
        <h3>Jeanne Darc</h3>
        <p>15 Avril 2020 à 18h00</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
