<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RÃ©sultat de la recherche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides pager="true" [options]="options">
    <ion-slide *ngFor="let student of students; let i = index">
      <div class="container">
        <ion-card>
          <ion-card-header>
            <img [src]="getPhoto(student)" alt="">
            <ion-card-title>{{student.prenom}} {{student.nom}}</ion-card-title>
            <ion-card-subtitle>{{student.cursus.nom}}</ion-card-subtitle>
            <ion-card-subtitle>{{student.etablissement.libelle}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{student.description}}</p>
            <ion-button expand="block" (click)="askLesson(i)">DEMANDER UN COURS</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
